<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <meta name="description" content=" Google Play, also branded as the Google Play Store and formerly Android Market, is a digital distribution service operated and developed by Google.">
    <meta name="keywords" content=" Google Playstore">
    <meta name="author" content="Abraham Omondi">
    <script src="https://kit.fontawesome.com/7793339219.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/home.css">
    <title>Android Apps On Google Play </title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="left-header">
            <nav>
                <a href="./"><img src="./images/logo.jpg" alt="Google Play"></a>

            </nav>
        </div>
        <div class="middle-header">
            <form action="index.html" method="get">
                <button type="submit"><i class="fa fa-search"></i></button>
                <input type="search" name="search" id="">
            </form>
        </div>
        <div class="right-header">
            <li class="fa fa-search"></li>
            <li class="far fa-circle-question"></li>
            <li><img src="./images/user.jpg" alt="user"></li>
        </div>
    </header>

    <!-- main -->
    <main>
        <section class="device-categories"> <!-- device categories-->
            <li><a href="#" class="active"><i class="fa fa-mobile"></i>Phone</a></li>
            <li><a href="#"><i class="fa fa-mobile"></i>Tablet</a></li>
            <li><a href="#"><i class="fa fa-tv"></i>TV</li></a>
            <li><a href="#"><i class="fa fa-computer"></i>Chromebook</a></li>
            <li><a href="#"><i class="fa fa-watch"></i>Watch</a></li>
            <li><a href="#"><i class="fa fa-car"></i>Car</a></li>
        </section>

        <section class="app-container">
            <div class="header">
                <b>Based on your recent activity</b>
                <div class="fa fa-arrow-right"></div>
            </div>
            <div class="app-holder-container">
                <div class="fa fa-angle-left"></div>
                <div class="app-box-model">
                    <a href="./twitter.html">
                        <img src="./images/twitter.png" alt="">
                        <div class="app-name">
                            Twitter
                        </div>
                        <div class="app-rating">
                            4.2 <i class="fa fa-star"></i>
                        </div>
                    </a>
                </div>
                <div class="app-box-model">
                    <a href="./facebook.html">
                        <img src="./images/facebook.png" alt="">
                        <div class="app-name">
                            Facebook
                        </div>
                        <div class="app-rating">
                            4.6 <i class="fa fa-star"></i>
                        </div>
                    </a>
                </div>
                <div class="app-box-model">
                    <a href="./instagram.html">
                        <img src="./images/instagram.png" alt="">
                        <div class="app-name">
                            Instagram
                        </div>
                        <div class="app-rating">
                            4.6 <i class="fa fa-star"></i>
                        </div>
                    </a>
                </div>
                <div class="app-box-model">
                    <a href="./whatsapp.html">
                        <img src="./images/whatsapp.png" alt="">
                        <div class="app-name">
                            WhatsApp
                        </div>
                        <div class="app-rating">
                            4.4 <i class="fa fa-star"></i>
                        </div>
                    </a>
                </div>
                <div class="app-box-model">
                    <a href="./youtube.html">
                        <img src="./images/youtube.png" alt="">
                        <div class="app-name">
                            YouTube
                        </div>
                        <div class="app-rating">
                            4.6 <i class="fa fa-star"></i>
                        </div>
                    </a>
                </div>
                <div class="app-box-model">
                    <a href="./single-app.html">
                        <img src="./images/wbusiness.png" alt="">
                        <div class="app-name">
                            Whatsapp Business
                        </div>
                        <div class="app-rating">
                            4.4 <i class="fa fa-star"></i>
                        </div>
                    </a>
                </div>
                <div class="app-box-model">
                    <a href="./single-app.html">
                        <img src="./images/yt-music.png" alt="">
                        <div class="app-name">
                            Google Street View
                        </div>
                        <div class="app-rating">
                            4.6 <i class="fa fa-star"></i>
                        </div>
                    </a>
                </div>
                <div class="fa fa-angle-right"></div>
            </div>
        </section>
    </main>
</body>
</html>
